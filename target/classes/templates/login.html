<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
<div class="jumbotron text-center text-light" style="background-image: url('/images/biblioteca.jpg'); background-size: cover; background-position: center;">>
    <h1 class="mt-5">Login</h1>
</div>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 300px;">
        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div th:if="${error}" class="mt-3">
            <p th:text="${error}" class="text-danger"></p>
        </div>
    </div>
</div>
</body>
</html>
