<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Admin Page</title>
</head>
<body>
<div class="jumbotron text-center text-light" style="background-image: url('/images/biblioteca.jpg'); background-size: cover; background-position: center;">>
    <h1>Welcome Admin</h1>
    <p>You have admin privileges.</p>
    <a href="/login" class="btn btn-secondary float-left">Logout</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card p-5">
                <h2 class="text-info">Añadir Usuario</h2>
                <form th:action="@{/usuarios/addUser}" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="nombre" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="number" id="telefono" name="num_celular" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-5">
                <h2 class="text-info" >Añadir Libro</h2>
                <form th:action="@{/libros/addBook}" method="post">
                    <div class="form-group mb-5">
                        <label for="title">Titulo:</label>
                        <input type="text" id="title" name="title" class="form-control" />
                    </div>
                    <div class="form-group mb-5">
                        <label for="authorName">Author:</label>
                        <input type="text" id="authorName" name="authorName" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Registrar Libro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container mb-3 p-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text">usuarios en el sistema</p>
                    <div class="text-center p-3">
                        <img src="/images/usuario.png" class="img-fluid" alt="Responsive image" style="width: 200px">
                    </div>
                    <a href="/usuarios/all" class="btn btn-primary">Ver Usuarios</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Libros</h5>
                    <p class="card-text">Libros en el sistema</p>
                    <div class="text-center p-3">
                        <img src="/images/libro.png" class="img-fluid" alt="Responsive image" style="width: 200px">
                    </div>
                    <a href="/libros/all" class="btn btn-primary">Ver Libros</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
