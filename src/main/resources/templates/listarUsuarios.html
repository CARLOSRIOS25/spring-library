<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Users Page</title>
</head>
<body>
<div class="jumbotron text-center text-light" style="background-image: url('/images/biblioteca.jpg'); background-size: cover; background-position: center;">>
    <h1>Listado De Usuarios</h1>
    <a href="/admin" class="btn btn-secondary float-left">Atrás</a>
</div>
<div class="container">
    <h2>View Books</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Libros Prestados</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.num_celular}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <ul>
                    <ul th:each="book : ${user.librosPrestados}" th:text="${book.title}"></ul>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
