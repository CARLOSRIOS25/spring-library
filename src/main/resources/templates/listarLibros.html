<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Books Page</title>
</head>
<body>
<div class="jumbotron text-center text-light" style="background-image: url('/images/biblioteca.jpg'); background-size: cover; background-position: center;">>
    <h1>Listado De Libros</h1>
    <a href="javascript:window.history.back()" class="btn btn-secondary float-left">Atr√°s</a>
</div>
<div class="container">
    <h2>View Books</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Author</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author.name}"></td>
            <td>
                <form th:action="@{/libros/prestar}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <input type="hidden" name="id" th:value="${book.id}" />
                    <div class="input-group">
                        <input type="text" name="username" placeholder="Digite su usuario" class="form-control"/>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">prestar</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
